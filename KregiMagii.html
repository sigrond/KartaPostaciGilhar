<html>
<head>
<script src="jquery.min.js"></script>
<script src="raphael.min.js"></script>
<script src="KregiMagii.js"></script>
<script src="Zapisywaczka.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-panel">
	<div id="canvas" style="float: left; width:600px;" class="w3-panel w3-border w3-border-blue w3-round-xlarge w3-padding w3-margin-right w3-col"></div>
	<div id="magie" style="float: left;" class="w3-panel w3-border w3-border-blue w3-round-xlarge w3-padding w3-rest">
		<input type="checkbox" id="magia" class="glowable w3-check" value="off"> <label><b style="color: gold;">Magia</b></label><br>
		<h4>Arkana:</h4>
		<input type="checkbox" id="AO" class="glowable w3-check" value="off"> <label><b style="color: cyan;">Aktywcja Obwodów</b></label><br>
		<input type="checkbox" id="W" class="glowable w3-check" value="off"> <label><b style="color: lime;">Wchłanianie</b></label><br>
		<input type="checkbox" id="M" class="glowable w3-check" value="off"> <label><b style="color: orange;">Manipulacja</b></label><br>
		<h4>Magie Podstawowe:</h4>
		<input type="checkbox" id="1" class="glowable w3-check" value="off"> <label>1 - Pieczęcie</label><br>
		<input type="checkbox" id="2" class="glowable w3-check" value="off"> <label>2 - Rytuały</label><br>
		<input type="checkbox" id="3" class="glowable w3-check" value="off"> <label>3 - Ki</label><br>
		<br>
		<input type="checkbox" id="4" class="glowable w3-check" value="off"> <label>4 - Esencje</label><br>
		<input type="checkbox" id="5" class="glowable w3-check" value="off"> <label>5 - Krystalomancja</label><br>
		<input type="checkbox" id="6" class="glowable w3-check" value="off"> <label>6 - Materializacja</label><br>
		<input type="checkbox" id="7" class="glowable w3-check" value="off"> <label>7 - Psionika</label><br>
		<input type="checkbox" id="8" class="glowable w3-check" value="off"> <label>8 - Sztuki - Wiedźma</label><br>
		<input type="checkbox" id="9" class="glowable w3-check" value="off"> <label>9 - Krwi</label><br>
		<h4>Magie zaawansowane:</h4>
		<input type="checkbox" id="A" class="glowable w3-check" value="off"> <label>A - Taumaturgia</label><br>
		<input type="checkbox" id="B" class="glowable w3-check" value="off"> <label>B - Skrypty</label><br>
		<input type="checkbox" id="C" class="glowable w3-check" value="off"> <label>C - Nekromancja</label><br>
		<input type="checkbox" id="D" class="glowable w3-check" value="off"> <label>D - Demonologia</label><br>
		<input type="checkbox" id="E" class="glowable w3-check" value="off"> <label>E - Woli - Elementalisa</label><br>
		<input type="checkbox" id="F" class="glowable w3-check" value="off"> <label>F - Wypaczona rzeczywistość</label><br>
		<br>
		<input type="checkbox" id="X" class="glowable w3-check" value="off"> <label>X - xxx</label><br>
		
	</div>
</div>

</body>
</html>
