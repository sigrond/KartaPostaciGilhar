<!DOCTYPE html >
<html lang="pl">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta charset="utf-8" />
<script src="jquery.min.js"></script>
<script src="Rejestracja.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body style="margin: 0;">
<div class="w3-container">
<h1>Witaj na stronie rejsetracji w elektronicznej karcie postaci Gilharu!</h1>
<h2>Stona jest w alfie. Twoje dane wrażliwe mogą wyciec. Twoje pracowicie zapisane dane mogą nagle zniknąć.</h2>
<form class="w3-container w3-border">
	<label class="w3-text-blue">Nazwa urzytkownika:</label>
	<input class="w3-input w3-border" id="uname" name="uname" type="text">
	<label class="w3-text-blue">Hasło</label>
	<input class="w3-input w3-border" id="upswd" name="upswd" type="password">
	<label class="w3-text-blue">E-mail</label>
	<input class="w3-input w3-border" id="umail" name="umail" type="text">
	<input class="w3-button w3-round-xxlarge w3-khaki" id="rejestracja_button" type="button" value="Rejestracja">
</form>
</div>
</body>
</html>
