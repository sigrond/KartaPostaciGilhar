<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-green"
  onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Strona 1</a>
  <a href="#" class="w3-bar-item w3-button">Strona 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="w3-main" id="main">

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button> Karta Postaci Gilhar
</div>


<div id="actual_page"  style="width:100%; height:400%; background-color:cyan; float:left; -webkit-transform-origin: top left;"></div>

</div>

<script>
function w3_open() {
	document.getElementById("main").style.marginLeft = "15%";
	document.getElementById("mySidebar").style.width = "15%";
	document.getElementById("mySidebar").style.display = "block";
	//document.getElementById("openNav").style.display = 'none';
	
	var scale=$(window).width()*0.85/909;
	console.log(scale);
	$("#my_object").css({
		 "-webkit-transform": "scale("+scale+")",
		 "-moz-transform": "scale("+scale+")",
		 "-o-transform": "scale("+scale+")",
		 "-ms-transform": "scale("+scale+")"
	});
	$("#my_object").css("width", 1/scale*100+"%");
	$("#my_object").css("height", $(window).height()+"px");
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  //document.getElementById("openNav").style.display = "inline-block";
  var scale=$(window).width()/909;
	console.log(scale);
	$("#my_object").css({
		 "-webkit-transform": "scale("+scale+")",
		 "-moz-transform": "scale("+scale+")",
		 "-o-transform": "scale("+scale+")",
		 "-ms-transform": "scale("+scale+")"
	});
	$("#my_object").css("width", 1/scale*100+"%");
	$("#my_object").css("height", 1/scale*100+"%");
}
</script>
